    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        input[type=text]{
            text-align: center;
        }
    </style>

</head>
<body>

주민등록번호 : <br>

<input type="text" id="rrn6" onkeyup="rrn6_keyup()" autofocus="autofocus">
-
<input type="text" id="rrn7" onkeyup="rrn7_keyup()">
<br>

<p id="demo"></p>


<script>
    function rrn6_keyup() {
        //rrn6 텍스트 박스에 입력한 주민번호의 길이가 6이라면
        //문자열 길이 구하는 것
        if (document.getElementById('rrn6').value.length>=6) {
            document.getElementById('rrn7').focus();
        }
        //문제점
        //주민번호 문자를 입력하면 입력 취소하고 경고창 띄우기
    }

    function rrn7_keyup() {
        if (document.getElementById('rrn7').value.length>=7) {
            document.getElementById("demo").innerText =
                document.getElementById("rrn6").value
                + " - "
                + document.getElementById("rrn7").value
        }
    }
</script>

</body>
</html>
