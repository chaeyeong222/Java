<style>

div{
 width: 100px;
 height: 100px;
 background: pink;
 text-align: center;
 
 transition: width 2s ease, height 2s ease , transform 2s;
 
 
}
 div:hover{
  width: 300px;
  height: 300px;
  transform:rotate(180deg);
 }

</style>
</head>
<body>
<h3>transition 전환 + 변환(이동, 회전, 크기, 기울기)transform</h3>
<div>box</div>
