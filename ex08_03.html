 .descendants *{
  display:block;

 }

<body>
<pre>
 parent();
 parents();
 parentUntil();
 
 후손(자손)
 children() - 선택한 요소의 모든 직계 자식을 반환한다
 find() -
</pre>
<div class="descendants" style="width:500px">
 <p class="first">p
 <span>span</span>
 </p>
 <p class="second">p
 <span>span</span>
 </p>
</div>
<script>
  /* $("div")
     //.children() 직계자식
    .children()
       .css({
    	   "color":"red",
    	   "border":"2px solid red"
       }); */
       //직계자식 중 특정 요소
       $("div")
      .children("p.first")
       .css({
    	   "color":"red",
    	   "border":"2px solid red"
       })
       .end() //앞에것 끝내고 다시 $("div")에서 이어짐
       .find("span")  //모든 span 찾음(모든 하위 자식을 검색해서 반환)
          .css({
        	  "color":"blue",
       		  "border":"2px solid blue"
          });
</script>
</body>
