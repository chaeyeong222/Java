<script>
 var z=100;
 
 //블럭범위
 {
	 var z = 200;
	 console.log("1:"+z); //1:200
	 	 
 }
 
 console.log("1:"+z); //1:200
</script>
<script>
 //지역 나누고 let 선언
 let z=100;
 
 //블럭범위
 {
	 let z = 200;
	 console.log("1:"+z); //1:200
	 	 
 }
 {
	 let z = 300;
	 console.log("1:"+z); //1:300
	 	 
 }
 console.log("1:"+z); //1:100
</script>
