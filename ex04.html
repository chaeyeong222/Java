<body>
<h3> ex04.html - picture 태그</h3>
  1. picture 태그에 source 여러개 설정해서 다양한 장치마다 
     가장 맞는 다른 이미지를 선택할 수 있게 하는 태그<br>
  2. 웹 개발자에게 이미지의 유연성을 제공 <br>
  3. 반응형 웹 만들 때 사용  <br>
  4. picture 태그 안에 img 태그는 가장 마지막 지정<br>
  
<picture>
<source srcset="../images/img_pink_flowers.jpg" media="(min-width:650px)">
<source srcset="../images/img_white_flower.jpg" media="(min-width:450px)">
<img src="../images/img_orange_flowers.jpg" alt="">
</picture>

</body>
</html>
