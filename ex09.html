<body>
<h3>ex09.html</h3>

<form name ="form1" action="ex09_ok.jsp" method="get" 
   onsubmit="return validate()">
 Name : <input type="text" name="name" autofocus="autofocus"><br />
 Age : <input type="text"  name="age"><br />
 <input type="submit" />
 <button type="button" onclick="btn_submit();">전송</button>
</form>

<form></form>
<form></form>

<form></form>

<script>
 function btn_submit(){
	 //입력값에 대한 유효성 검사
	 //js 함수 : submit()
	document.forms["form1"]["name"].submit();
 }

</script>

<script>
 function validate(){
	// alert("d");
	 
	 var name = document.forms["form1"]["name"].value;
	 if(name.trim().length==0){
		 alert("이름 필수 입력 항목");
		 document.forms["form1"]["name"].focus();
		 return false; //이벤트 취소 
	 }//if
	 
	 var age = document.forms["form1"]["age"].value;
	 if(age.trim().length==0){
		 alert("나이 필수 입력 항목");
		 document.forms["form1"]["age"].focus();
		 return false; //이벤트 취소 
	 }//if
	 
 }
</script>
