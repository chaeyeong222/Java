<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>html 인용 요소 - blockquote</h3>

<p>엘버트하버드</p>
<!-- 자동으로 들여쓰기 -->
<blockquote cite="http://www.sist.co.kr/sample.html">
설명하지 마라.
친구라면 설명할 필요가 없고,
적이라면 어차피 너를 믿지 않을테니깐.
</blockquote>

<!-- "짧은 인용"을 위한 q 요소 -->
마이크 타이슨 명언 : <q>누구나 그럴싸한 계획을 가지고 있다.</q>

<hr>
<!-- [abbr]eviation  ==약어 -->
우리는 지금 <abbr title ="Hypte Text Markup Language">html</abbr>을 배웁니다.<br>

<hr>
<!-- 연락처 정보(이메일, 실제 주소, 전화번호 ...), 기울임꼴, 앞뒤에 줄바꿈 -->
<address> 서울특별시 강남구 테헤란로 131(역삼동) 한독빌딩 8층</address>

<!-- citation -->
<cite>어떤 창작물(책, 시, 노래, 영화, 그림)의 제목 정의하는 태그, 사람이름X</cite>
<br>
<!-- bdo: 현재 텍스트 방향을 재정의하는 태그 -->
<!-- Overrides default bidirectional display. For use with bidirectional languages. -->
<bdo dir="rtl">For use with bidirectional languages.</bdo>
</body>
</html>
