<!DOCTYPE html>

<body>

<h3> math 객체 - 수학관련된 속성, 메서드</h3>
<script>
 document.write(Math.PI + "<br>");
 document.write(Math.abs(-100) + "<br>");
 document.write(Math.sqrt(2) + "<br>");
 document.write(Math.pow(2,3) + "<br>");
 document.write((2**3) + "<br>");
 
 document.write(Math.round(3.1415) + "<br>");
 document.write(Math.ceil(3.1415) + "<br>");
 document.write(Math.floor(3.1415) + "<br>");
 
 //es6도입 - 정수부분 반환
 document.write(Math.trunc(3.1415) + "<br>");
 document.write(Math.trunc(-4.2) +"/"+Math.floor(-4.2)+ "<br>");
 
 document.write(Math.sign(3.1415) + "<br>");
 
 document.write(Math.max(0,5,8,100,12) + "<br>");
 document.write(Math.min(0,5,8,100,12) + "<br>");
 
</script> 
</body>
</html>
