<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2022. 5. 23. 채영</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/Sist.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 body{
   margin:0;
 }
 .topnav{
 background-color: #333;
 overflow: auto;
 }
 .topnav a{
 color: #f2f2f2;
 text-decoration: none;
 
 float:left;
 padding: 14px 16px;
 text-align: center;
 }
 .topnav a:hover{
 background-color: #ddd;
 color: black;
 }
 .topnav a.active{
 background-color: #4caf50;
 color:white;
 }
</style>

</head>
<body>

<!-- div>a[href="#"]*4^div>h2+p -->
<div class="topnav">
	<a href="#" class="active">Home</a>
	<a href="#">News</a>
	<a href="#">Contact</a>
	<a href="#">About</a>
</div>
<div>
	<h2 id="tne">Top Navigation Example</h2>
	<p onclick="p_click();">Lorem ipsum dolor sit amet.</p>
</div>

<script>
 //이벤트처리 1번재 방법: on이벤트 속성-"호출되는 함수()"
 function p_click(){
	  alert("p_click")
 }
//이벤트처리 2번재 방법:
	var h2elemt=document.getElementById("tne");
	  //함수명이 없는 함수 - 익명함수
	  h2elemt.onclick = function () {
		  alert("h2_click")
	}; 
</script>
<script>
 // a링크태그를 모두 얻어오고 싶다
 // document.getElementByIdTagName("")
 // select 선택자를 사용해서 요소element 를 얻어오는 방법
 
 var links=document.querySelectorAll("div.topnav a");
 /* alert(links.length); */
 for (var i = 0; i < links.length; i++) {
	links[i].onclick = function () {
		
	//모든 a 링크태그의 active 클래스 속성 제거
	for (var i = 0; i < links.length; i++) {
		links[i].classList.remove("active");
	}//for 
	
	//클릭이벤트 받은 a 링크태그
	//js 에서 클래스 속성을 추가
	//this.classList.add("클래스명");
	 this.classList.add("active");
};
}
  
 
</script>

</body>
</html>
