<h3>ex08</h3>
<pre>
 jquery Traversing(횡단)
 - 부모, 조무보, 증조부모
 - 자손, 증손자
 - 형제
</pre>
<button id="hider">Hide</button>
<button id="shower">Show</button>

<div>
	<span>Lorem.</span>
	<span>Nihil!</span>
	<span>Sed.</span>
	<span>Earum!</span>
	<span>Dicta.</span>
	<span>Adipisci.</span>
	<span>Enim.</span>
	<span>Enim.</span>
	<span>Odit.</span>
</div>
<script>
 $("#hider").click(function(){
	 $("span:last-child").hide("fast",function(){
		 $(this).prev().hide(); 
	 });
 });
$("#shower").click(function(){
	 $("div > span").show();
 });
</script>
