<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon"href="../images/SiSt.ico">
<style>

table{
  border:1px solid black;
  width:500px;
  height:500px;
}
 td{
  border:1px solid black;
  }
</style>

</head>
<body>
	<h3>ex08.html</h3>
	<!--  table 5행5열 -->
	<table>
	<caption>rowspan/colspan 설명</caption>

		<tr>
			<td align="center">1</td>
			<td align="center">2</td>
			<td align="center">3</td>
			<td align="center">4</td>
			<td align="center">5</td>
		</tr>
		<tr>
		   <!-- cell(td)가로(열)로 합치기 -->
			<td colspan="2">6-7</td> 
			<td>8</td>
			<td>9</td>
			<!-- cell(td)세로(열)로 합치기 -->
			<td rowspan="3">10/15/20</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			
		</tr>
		<tr>
			<td align="right" valign="bottom" rowspan="2" colspan="2">16</td>
			<td align="right" valign="bottom">18</td>
			<td align="right" valign="bottom">19</td>
			
		</tr>
		<tr>
			<td>23</td>
			<td>24</td>
			<td>25</td>
		</tr>


	</table>
</body>
</html>
