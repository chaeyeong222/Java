<!-- 파라미터 값을 가져가려면 name 속성 필수
 name 대신에 id를 주면 주소에 ? 뒤에 아무값도 안날라감. 주의하기 -->

<form id="form1" action="ex01_ok.jsp" method="get">
<label for="name">name</label>: <input type="text" id="name" name="name" value="admin"><br /> <!-- value 초기값 -->
<!-- required 필수입력항목 -->
<label for="age">age</label>: <input type="text" id="age" name="age" required="required"/><br />
 <input type="submit" />  <!-- 입력값을 서버에 제출 -->
<!-- <button type="submit"> 제출</button> --> <!-- 제출기능이 있는 버튼 -->
<!-- 현재 submit 기능 없음, 일반버튼  -> 사용자 반응 처리(js)
<input type="button" value="제출"> -->
<!-- onclick 속성으로 click 이벤트 처리 -->
<!-- <input type="button" value="제출" onclick="send();"> -->
<input type="reset" value="리셋"> <!-- value는 이름 -->
</form>

<script>
 function send(){
	 alert("이벤트 발생 체크 후 코딩~");
	 var f1=document.getElementById("form1");
	 //js submit() 함수
	 //왜 사용? 필수입력항목 체크 후 서브밋 ㅡ 입력값에 대한 유효성 검사
	 f1.submit();
 }
</script>
