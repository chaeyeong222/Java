 div{
  width:150px;
  height:120px;
  border: 1px solid black;
  
  background: url('../images/img_flwr.gif') no-repeat;
 }

<body>
<h3>background-size: contain, cover</h3>
<pre>
 - contain: 가능한 크게 배경 이미지 확대
 - cover: 컨텐츠 영역이 완전히 배경 이미지에 포함되도록 처리
</pre>

<img src="../images/img_flwr.gif" alt="" />
<h3>background-size:contain, cover: x</h3>
<div id="div1">
	<p>Lorem ipsum dolor sit amet.</p>
</div>

<h3>background-size:contain</h3><!-- 가로세로비율유지하면서 최대한 채우기 -->
<div id="div2" style="background-size: contain;">
	<p>Nihil harum autem magnam laborum.</p>
</div>

<h3>background-size:  cover </h3> <!-- 가로세로비율안맞음 그냥 꽉채우기 -->
<div id="div3" style="background-size: cover;">
	<p>Sapiente quidem repudiandae eos aliquam.</p>
</div>


</body>
