<style>
 .loader{
  width:120px;
  height: 120px;
  border: 16px solid #f3f3f3;
  border-top-color: red;
  border-radius: 50%;
  
  animation: spin 1.5s linear infinite;
 
 }
 @keyframes spin{
  /* css 2d/3d transform(변환),transition(전환) */
  from {transform:rotate(0deg);}
  to{transform:rotate(360deg);}
 }
 
</style>

<style>
 img{
 width:150px;
 border: 1px solid gray;
 padding: 5px;
 border-radius: 4px;
 
 }
 img:hover{
  box-shadow: 0 0 2px 1px rgba(0,240,186,0.5); /*수평 수직 번짐 흐림 그림자색*/
  
  animation:shake 0.5s infinite;
 }
 @keyframes shake{
  0% {transform: translate (1px, 1px)rotate(0deg);}
  10% {transform: translate (3px, 2px)rotate(1deg);}
  20% {transform: translate (-1px, -1px)rotate(-1deg);}
  30% {transform: translate (1px, 0px)rotate(1deg);}
  40% {transform: translate (3px, 3px)rotate(0deg);}
  50% {transform: translate (-2px, 1px)rotate(1deg);}
  60% {transform: translate (1px, 0px)rotate(-1deg);}
  70% {transform: translate (1px, -1px)rotate(0deg);}
  80% {transform: translate (0px, 1px)rotate(1deg);}
  90% {transform: translate (3px, -2px)rotate(0deg);}
  100% {transform: translate (1px, 2px)rotate(-1deg);}
 }
 
</style>
