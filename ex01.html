<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2022. 5. 25. 채영</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/Sist.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
  body{
   transition:0.5s ease;
  }
  div #main{
   padding: 16px;
   transition:0.5s ease;
  }
  .sidenav{
   background-color: #111;
   position: fixed;
   left: 0;
   top: 0;
   height: 100%;
   
   width:0px;
   overflow-x: hidden; 
   transition:0.5s ease;
  }
  .sidenav a{
  display: block;
  text-decoration: none;
  font-size: 25px;
  padding: 8px 8px 8px 32px;
  color: #818181; 
  
  width:250px;
  transition:0.3s ease;
  }
  .sidenav a:hover{
  color: #f1f1f1;
  }
</style>
</head>
<body>
 <div id="mySidenav" class="sidenav">
 	<a href="#" class="closebtn">&times;</a>
 	<a href="#">About</a>
 	<a href="#">Services</a>
 	<a href="#">Clients</a>
 	<a href="#">Contact</a>
 </div>
 
<!--  #main>h2>lorem3^p>lorem20^span -->
 <div id="main">
 	<h2>Lorem ipsum dolor.</h2>
 	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum reiciendis mollitia nam earum necessitatibus quibusdam adipisci beatae unde reprehenderit sint.</p>
 	<span style="cursor:pointe; font-size: 30px;" onclick="openNav()">&#9776;</span>
 </div>
 
 <script>
 
 function openNav(){
	 //js에서는 반드시 단위붙인다
  document.getElementById("mySidenav").style.width="250px";
  document.getElementById("main").style.marginLeft="250px";
  document.body.style.backgroundColor="rgba(0,0,0,  0.4)";
 }
 
 //jquery사용하기
 
 $("#mySidenav .closebtn").click(function(event){
	 //alert("xxx");
	 $("#mySidenav").css("width","0"); 
	 $("#main").css("margin-left","0");
	 /* $(this).parents("div").css("width","0"); */
	 
	 //body배경색을 흰색으로 바꿈
	 $("body").css("background-color","white");
 });
 
 </script>
 
</body>
</html>
