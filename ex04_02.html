<h3>ex04_02.html </h3>

좋아하는 과목 선택

<select name="subject" id="subject" onchange="subject_change();">
 <option>선택하세요</option>
 <option value="kor">국어</option> <!-- 1 -->
 <option value="eng">영어</option> <!-- 2 -->
 <option value="mat">수학</option> <!-- 3 -->
 <option value="pe">체육</option>  <!-- 4 -->
</select>

<pre>
 1. select 태그를 열어서 하나의 option을 선택했을 때 발생하는 이벤트?onchange
  새로운 option을 선택(change)할 때 발생하는 이벤트
</pre>

<p id="demo">선택한 과목:</p>

<script>
  function subject_change(){
	 //option태그의 text==영어
	 //option태그의 value==영어
	 var s = document.getElementById("subject");
	 /* s.options 컬렉션 */
	 //alert(s.selectedIndex); //선택된 인덱스
	 
	 var o_value = s.options[s.selectedIndex].value;
	 var o_text = s.options[s.selectedIndex].innerText;
	 
	 document.getElementById("demo").innerText = o_value +"/" +o_text;
	  
  }
</script>

</body>
