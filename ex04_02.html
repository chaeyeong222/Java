		  //-> 중첩함수 사용하면 해결 가능 -> ex04_03
 function add(){
	  //closure == 폐쇄

	 let counter=0; //지역변수   -> 안으로 넣은 이유는 add를 통해서만 증가하도록 하기위해서
	 
	 counter +=1;
	 return counter;
 }
