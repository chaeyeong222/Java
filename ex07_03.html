      <td onclick="fn_moveby()">moveBy()</td>

   <tr>

   </tr>
</table>

<script>
  function fn_moveto(){
	  window.moveTo(10,10); //절대위치
  }
  function fn_moveby(){
	  window.moveBy(10,10); //상대위치
  }
  function fn_resizeto(){
	  window.resizeTo(300,300); //절대크기
  }
  function fn_resizeby(){
     window.resizeBy(10,10);//상대크기
  }

</script>
