<h3>ex07_03.html-table 태그</h3>

1. 데이터를 행과 열로 정렬할 수 있는 태그<br>
2. 예) dept 테이블 <br>
10   ACCOUNTING   NEW YORK   행<br>
20   RESEARCH   DALLAS<br>
30   SALES   CHICAGO<br>
40   OPERATIONS   BOSTON<br>

<hr>
<table>
<!-- 테이블 행(row) -->
 <theader>
  <tr>
    <!-- table header cell -->
   <!--  input 태그 : 입력용 태그 -->

  <th>deptno</th>
  <th>dname</th>
  <th>loc</th>

  </tr>
 
 </theader>
 <tbody>
  <tr>

  </tr>

  <tr>

  </tr>
  </tbody>
