<h3>ex11.html - call()/apply() 차이점</h3>
<pre>
 call()/apply()
  - 다른 객체의 메서드를 불러서call 처리
</pre>
<script>
 var person1={
		 name:"hong",
		 age:20
 };
 var person2={
		 name:"admin",
		 age:40
 };
 
 var person= {
		 //매개변수가 있다
		 print:function(city, lang){
			 return this.name+"/"+this.age+"/"+city+"/"+lang; 
		 }
 } 
 console.log(  person.print.call(person1,'seoul','kr') );//나열
 console.log(  person.print.apply(person2,['seoul','kr']) );  //배열형태
 
 console.log( Math.max.apply(null,[3,5,2,4,1])); //5
</script>
</body>
</html>
