<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2022. 5. 25. 채영</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/Sist.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 p{
  width:200px;
  height: 200px;
  border: 1px solid green;
  padding: 20px;
 }
/*  p:first-child{ 자식요소중에 첫번재가 p - 첫번째는 h3이라 적용안됨*/
 p:first-of-type{ /*자식 노상관 걍 첫번째가 p*/
  background-color: green;
  border-radius: 15px 50px 30px 5px;
 }
  p:nth-of-type(2){ 
  background: url('../images/paper.gif') left top repeat;
   border-radius: 0 50%;
 }
  /* p:last-child{ */
  /* p:nth-of-type(3){  */
  p:last-of-type{
  border: 1px solid #73da21;
  border-top-left-radius: 15px;
  border-bottom-right-radius: 15px;
  }
 
</style>

</head>
<body>
<h3>css 둥근 모서리 border-radius 속성</h3>

<p>Lorem ipsum dolor.</p>
<p>Pariatur nobis id!</p>
<p>Dolore quae eveniet?</p>
</body>
</html>
