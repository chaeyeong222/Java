<h3>ex11.html - call()/apply()</h3>
<pre>
 call()
  - 다른 객체의 메서드를 불러서call 처리
</pre>
<script>
 var person1={
		 name:"hong",
		 age:20,
		 /*  print:function(){
		 return this.name+"/"+this.age; 
	 } */
 };
 var person2={
		 name:"admin",
		 age:40,
		/*  print:function(){
			 return this.name+"/"+this.age; 
		 } */  
 };
 
 var person= {
		 print:function(){
			 return this.name+"/"+this.age; 
		 }
 }
 //js 모든 함수는 객체메서드 이다
 
 //console.log( person1.print()  );
 //console.log( person2.print()  );
 
 console.log(  person.print.call(person1) );
 console.log(  person.print.apply(person2) );//같은의미
 
 function test(){
	 
 }
</script>
</body>
