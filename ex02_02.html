<style>
  div{
  padding: 15px;
  border: 1px solid gray;
  
  float: right;
   }
   
   p{
   background-color: yellow;
   /* clear:left; */
   clear:both;
   }

</style>
</head>
<body>

<!-- div[class="div$"]*3>{box$} -->
<div class="div1">box1</div>
<div class="div2">box2</div>
<div class="div3">box3</div>

<p>확인</p>

<pre>
 clear 속성
 - float 요소 옆에 있는 요소에 어떤일이 발생해야 하는지 지정하는 속성
 - none (기본값) p요소는 왼쪽 또는 오른쪽 float 요소의 아래로 출력되지 않는다
 - left : p요소가 왼쪽 float요소의 아래로 출력
 - right : p요소가 오른쪽 float요소의 아래로 출력
 - both : p요소가 왼+오른쪽 float요소의 아래로 출력
 - inherit : 상속
</pre>
</body>
