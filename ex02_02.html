<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>2022. 6. 13. 채영</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 div{
  width:100px;
  height:100px;
  position: absolute;
  background-color: yellow;
 }

</style>
</head>
<body>
<h3>ex02_02.html</h3>

<input type="radio" name="direction" value="+" checked="checked" />+
<input type="radio" name="direction" value="-" />-
<br />
<button>Run</button>
<div></div>
<script>
//radio + / -  선택 후 실행버튼 클릭
// + 오른쪽 50px  -왼쪽 50px
  $("button").click(function(){
	 var dir = $(":radio:checked").val();
	 $("div").animate({
		 left: dir +'=50px' 
	 });
  });

</script>
</body>
</html>
