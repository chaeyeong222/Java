	<button onclick="bulb_on_off( this );">Turn on</button>

		 //turn off-> 전구 불 끄기
		 //alert(btn.innerText);
		 //java코딩 equals() 
		  let bulb = document.getElementById("imgbulb"); 
		 
		 //js 연산자: 삼항연산자  ?;
