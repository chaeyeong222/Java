<button>구구단 출력 버튼</button>
<p id="demo"></p>

<script>
  $("button").click(function(event) { 
	 //<table border='1' style='width:100%'></table>
	var tbl = document.createElement("table"); 
	tbl.setAttribute("border", "1");
	tbl.setAttribute("style", "width:100%");
	
	//var tr = document.createElement("tr"); 
	
	
	//<tr></tr>
	//document.getElementById("demo").appendChild(tbl);
	//tbl.appendChild(tr);
	//위 2줄 한번에 ↓
	var tr = tbl.insertRow( tbl.rows.length );  //insertRow 안의 숫자는 계속 증가해야함 그래서 length 넣음
	for (var i = 2; i <= 9; i++) {
		//<th>2단</th>  ..  <th>9단</th>
		var th = tr.insertCell(i-2);
		th.setAttribute("align", "center");
		th.innerHTML = i+"단";
	}
	for (var i = 1; i <=9; i++) {
		var tr = tbl.insertRow(tbl.rows.length);
		for (var j = 2; j <= 9; j++) { 
			var td = tr.insertCell(j-2); 
			td.setAttribute("align", "center");
			td.innerHTML= j+" * " +i +"="+(j*i);
		}
	}
	document.getElementById("demo").appendChild(tbl);
});


</script>
