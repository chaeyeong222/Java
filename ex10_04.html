<body>
<h3>js 객체 생성자</h3>
<script>
 //객체를 만들때 사용되는 함수 = 객체 생성자
 // 대문자로 이름 짓는다
 //js 함수
 //function 함수명(){
 //}
 
 //js 객체 생성자
 function Person(fname, lname, age, eyecolor){
	 this.firstname = fname ;
	 this.lastname = lname;
	 this.age = age;
	 this.eyecolor = eyecolor;
	 
	 this.name = function(){
		 return this.firstname + " " + this.lastname;
	 }
 }
  var myFather = new Person("john","Doe",40,"blue");
  
  //1.객체생성자를 통해서 속성추가 xx
  // Person.nationality = "Korea"; -> 불가능
  //아예불가능은 아님 ↓ prototype 이용하면 추가 가능
  Person.prototype.nationality = "Korea";
  //1-2. 객체생성자를 사용해 생성된 객체를 통해서 속성 추가 가능oo
  myFather.nationality= "Korea";
  
  //2. 메서드 추가
  myFather.name = function (){ 
  }
</script>
<script>
 function Car(name,year){
	 this.name = name;
	 this.year = year;
 }
</script>
</body>
