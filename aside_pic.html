<style>
* {
	box-sizing: border-box;
}

c_body {
	font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕",
		helvetica, "Apple SD Gothic Neo", sans-serif;
}

/* 광고12개 부분*/
.c_allbox {
	margin: 0px;
	padding: 2px;
	overflow: hidden;
}

.c_adboxing {
	text-decoration: none;
	color: black;
	font-size: 13px;
	/*  line-height: 15px;
     max-height: 40px;  */
	text-align: center;
}

.c_adboxing:hover {
	text-decoration: underline;
}

.c_adbox span.c_title {
	width: 100%;
	text-align: center;
}

.c_adbox span.c_title:hover {
	text-decoration: underline;
}

.c_infobox {
	width: 100%;
}

.c_adbox {
	float: left;
	width: calc(100%/ 3); /*-15px : 전체틀고정, 간격필요없음*/
	height: 300px;
	/* width: 107px; */ /*고정하면 이미지확대해도 총크기안변함*/
	/* height: 190px; */ /*전체 틀 고정하므로 추합할때는 필요없음*/
	padding: 10px;
	border: 20px;
	padding: 0px /* overflow: hidden; */
}

.c_allbox img {
	width: 100%;
}

.c_adbox img {
	width: 100%;
	height: 146px;
	transition: all 0.2s linear; /* 마우스올리면 이미지확대-속도 */
}

.img_box {
	width: 107.31px;
	height: 146px;
	overflow: hidden;
	margin:0;
	padding:0;
}

.c_info_box {
	width: 107.31px;
	margin:0px;
	padding:0;
}

.c_adboxing:hover .c_adbox img {
	transform: scale(1.11);
}
</style>
