<h3>js클로저 예제</h3>

<script>
 var counterObject = (function (){ //자체 호출 함수
	               let counter = 0;
	               function changeBy(value){
	            	   counter += value;
	               }
	               
                   return{
                	   increment:function(){
                		   changeBy(1);
                	   },
                       decrement:function(){
                    	   changeBy(-1);
                       },
                       value:function(){
                    	   return counter;
                       }
                   }	 
 				})();
  counterObject.increment();
  counterObject.increment();
  counterObject.increment();
  document.write(counterObject.value()+"<br />");//3
  counterObject.decrement();
  document.write(counterObject.value()+"<br />");//2

</script>
</body>
