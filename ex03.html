 .box{
  position: absolute;
  
 }

<body>
<h3>ex03.html</h3>
<pre>
마우스로 클릭하면 이미지가 생기도록 하기
오른쪽 마우스를 클릭할 때 뜨는 메뉴 :  컨텍스트 메뉴context menu
</pre>
<img src="../images/item01.gif" alt="" />
<script>
  document.ontextmenu =function (){
	  //alert("오른쪽 마우스 사용할 수 없음");
	  return false;
  }
  function getRandom(min,max){ 
	  return Math.floor(Math.random()*(max-min+1)+min);
  }
  
  document.onmousedown = function (){
	  //마우스의 왼쪽버튼 클릭 왼0 오2 휠1
	  if(event.button == 0){
		 //$("img").width() == 122px
		  document.title = event.clientX + "," +event.clientY+"/"+ $("img").width();
		 //<img src="../images/item01.gif" alt="" /> 동적생성하기
		 //DOM
		 var img = document.createElement("img");
		 //
		 var no = getRandom(1,21).toString().padStart(2,0);
		 var imgUrl = "../images/item"+no+".gif";
		 img.setAttribute("src",imgUrl);
		 img.classList.add("box");
		 var left = event.clientX - ($("img").width()/2);
		 var top = event.clientY - ($("img").height()/2);
		 img.setAttribute("style","left:"+left+"px;top:"+top+"px");
		 
		 document.body.appendChild(img);
			 
	  }else if(event.button ==2){ //오른쪽 마우스 클릭
		  //클릭한 이미지 제거
		  document.body.removeChild(event.srcElement);
		  
	  }else if(event.button ==1){ //휠클릭
		  //모든 이미지 제거
		 var imgs = document.body.querySelectorAll("img");
	     for (var i = 0; i < imgs.length; i++) {
	    	 document.body.removeChild(imgs[i]);
		}
		  //document.images 컬렉션
		  //localhost.webPro/javascript/sample/exam15.html~~예제 많음
	  }
	  
  }//function
  
  </script>
</body>
