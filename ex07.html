<h3>ex07/ js 클래스</h3>
<script>
//js 도 class 키워드를 사용해서 클래스를선언할 수 있다.
// 객체 설계도(xpavmfflt)

class Car{
	//멤버변수 - 필드
	//private String name;
	
	//속성
	//생성자:객체 생성할때 자동으로 호출되는 함수
	//      속성 초기화
	//생성자 이름은 반드시 constructor 이어야 한다! **
	//class키워드 사용
	constructor(name, year){ 
		this.name=name;
		this.year = year;
	}
	//메서드
	age(year){
		return year - this.year;
		
	}//
}//car
 var myCar = new Car("BMW", 2019);
 console.log(myCar.name)+"/"+myCar.year + "/" + myCar.age(2022);

</script>
