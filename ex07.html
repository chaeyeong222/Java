<h3>ex07.html-table 태그</h3>

1. 데이터를 행과 열로 정렬할 수 있는 태그<br>
2. 예) dept 테이블 <br>
10   ACCOUNTING   NEW YORK   행<br>
20   RESEARCH   DALLAS<br>
30   SALES   CHICAGO<br>
40   OPERATIONS   BOSTON<br>
<!-- 
xhtml 1.0 = html 4.0 + xml 1.0
<br></br> ==<br/>
-->
<hr>
<!-- 테이블정의 -->
<!-- <table border="1" width="400px"> -->
<table border="1" style="width:400px">
<!-- 테이블 행(row) -->
  <tr>
   <td>deptno</td>
   <td>dname</td>
   <td>loc</td>
  </tr>
  <tr>
   <td>10</td>
   <td>ACCOUNTING</td>
   <td>NEW YORK</td>
  </tr>
  <tr>
   <td>20</td>
   <td>RESEARCH</td>
   <td>DALLAS</td>
  </tr>
  <tr>
   <td>30</td>
   <td>SALES</td>
   <td>CHICAGO</td>
  </tr>
  <tr>
   <td>40</td>
   <td>OPERATIONS</td>
   <td>BOSTON</td>
  </tr>
</table>
</body>
</html>
