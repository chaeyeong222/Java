 <script>
  //js 클로저 코딩
  var btns= document.getElementsByTagName("button");
  for (var i = 0; i < btns.length; i++) {
	  btns[i].onclick = (function(){ //자체호출함수
		                    let counter =0;
		                   return function(){  //중첩함수
							  event.srcElement.innerHTML = ++counter;
							  }
							  })();
	  };
 
 
 </script>
