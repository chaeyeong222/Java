<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2022. 5. 23. 채영</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/Sist.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 body{
  margin:0;
  padding:0;
 }
 div{
 border: 1px solid gray;
 width: 100px;
 height:100px;
 text-align: center;
 }
 /* div:nth-of-type(1){ */
 div:first-of-type{
  background-color: red;
 }
 div:nth-of-type(2){
  background-color: green;
  
  position: relative; /*상대좌표(기준)*/
  left:30px;
  top:30px;
 }
 div:nth-of-type(3){
  background-color: blue;
  position: fixed;
  /* right:5px; */
  top:5px;
  right:5px;
  
 }
 div:last-of-type{
  background-color: yellow;
  position: absolute; /*절대좌표 , 기준  부모body*/
  left:10px;
  top:10px;
 }
 
</style>
</head>
<body>
<h3>ex08_02.html</h3>

<script>

//js로 div5, p50 추가
    for (var i = 1; i <=5; i++) {
	 var divElemt = document.createElement("div" );
	 divElemt.innerText = "Box"+i;
	 document.body.appendChild(divElemt);
    }  
    for (var i = 1; i <=50; i++) {
   	 var pElemt = document.createElement("p" );
   	 pElemt.innerText = "."+i;
   	 document.body.appendChild(pElemt);
       } 
</script>

</body>
</html>
