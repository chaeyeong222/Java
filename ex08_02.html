 div>p{
  background-color: yellow;
  padding:20px;
  
  display:none;
 }
 
 /*first-child 의사 클래스는 어떤 다른 요소의 첫번째 자식인 p태그*/
 
 div:hover>p:first-child{
   display: block;
 }
 
</style>

</head>
