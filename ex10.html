 p{

   /* 브라우저 메뉴에서 텍스트 크기를 조정할 수 있도록 하기 위해서 개발자가

   브라우저의 기본 텍스트 크기는 16px
   1em = 현재글꼴크기=16px
   브라우저의 크기바꾸면 em의 기준 크기도 달라짐
   */
  font-weight: bold; /*100-900 정수값 가능*/
  font-variant: small-caps; /*모든 소문자는 대문자로 변환(작은대문자)*/
  font-style: italic; /*기울임텍스트*/

 }
