<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2022. 5. 24. 채영</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/Sist.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 .center{
  width:50%;
  /* height:200px; */
  border: 3px solid green;
  margin: 0 auto;
  text-align: center; 
  
  /*첫번째방법 : padding 속성 사용
   위아래 패딩을 설정해서 height 높이 대신에 수직 가운데 정렬*/
  /*  padding: 70px 0px; */
  
  /*두번째방법: line-height 속성 사용하는 팁 tip*/
  /* 라인간의 간격 */
  /*height 속성값과 line-height속성값을 동일하게 설정하면 중앙정렬 가능*/
/*   height:200px;
  line-height:200px;  */ 
  
  /*세번째 방법*/
  height: 200px;
  position:relative; /*기준*/
 }
 .center p{
  margin:0px;
  
  
  /*원래 p태그는 블럭모드라서 width:100% 그런데 absolute 주니까 내용물에 크기맞춤*/
  position: absolute;
  
  border:1px solid red;
  top:50%;
  left:50%; /*왼쪽 위 꼭짓점이 50,50에 맞춰짐-> 너비와 높이의 절반만큼 왼,위쪽 이동해야함*/
  transform: translate(-50%,-50%);
  /*마이크로소프트사는 -ms-transform: translate(-50%,-50%);/
 }
 
 
/* 정확하게 중앙에 오게하려고 한거 두번째방법에 포함
  .center p{
  line-height:1.5;
  display: inline-block;
  vertical-align: middle;
 } */
  
 
 
 
</style>
</head>
<body>
<!-- .center>p>{Hello World} -->
<div class="center">
	<p>Hello World</p>
</div>

</body>
</html>
