		$(function() {

			/* jquery 체이닝 */
			/*  $("*")

			 */
			$("*").css({
				"border" : "1px solid red",
				"padding" : 20,
				"color" : "blue"
			});

			$("div *").css({
				"background-color" : "green",
				"color" : "red"
			});
			//#아이디명 jquery selector 사용
			$("#ptag").hide();

			//.클래스명 jquery selector 사용
			$(".box").hide();

			//.클래스명, .클래스명 jquery selector 사용
			$(".box, .demo").hide();

			//태그명 jquery selector 사용
			$("p").toggle();

			//p또는 h3또는div jquery selector 사용
			$("p, h3, div").toggle();

		});
	</script>
