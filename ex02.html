<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 .dropdown{
  position: relative; /*중요, 드롭다운 내용의 기준이 되기 위해서.나중에 이동해도 붙어있음*/
  display: inline-block;
 }
 .dropdown-content{
   display: none;
  
 
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1; 
 }
 .dropdown:hover .dropdown-content{
 display: block;
 }
 
</style>
</head>
<body>
<h3>css 드롭다운 메뉴</h3>
<!-- .dropdown>span+.dropdown-content>p -->
<div class="dropdown">
	<span>Mouse Over me</span>
	<div class="dropdown-content">
		<p>Hello world!</p>
	</div>
</div>
