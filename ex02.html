<html>
<head>
<meta charset="UTF-8">

<style>
 body{
  background-color: lightblue;
 }
 h3{
 background-color: yellow;
 }
 /* 블럭모드 width:100% 높이는 내용물에 맞춤 */
 div{
 border:1px solid gray;
 width:200px;
 padding: 10px;
 
 background-color:rgba(0,255,0,0.1);
 }
 div.first{
 /*  opacity 속성으로 투명도를 설정하면 자식(하위)요소들도 동일한 투명도를 상속한다. */
  opacity:0.5; /* 투명도만 주기 */
 }
 
</style>

</head>
<body>

</pre>
