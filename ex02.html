 <h3>ex02/html</h3>
 <pre>
  jquery 애니메이션 =animate 메서드
  $(selector).animate({params}, speed, callback);
    ㄱ. {params} → css속성 정의
    ㄴ.  speed  → 효과의 지속시간을 정의 "slow", "fast", ms
    ㄷ.  callback  → 애니메이션 효과가 완료된 후에 실행 
 </pre>
 <button >Run</button>
 <div></div>
 

<script>
 //미리 정의된 값을 사용할 수 있다
 //show, hide, toggle
 $("button").click(function(){ 
	 
	 $("div").animate({
		/* height:"hide"  */
		height:"toggle"
	 });
 })
  
 


</script>
