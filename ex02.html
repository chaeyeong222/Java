<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 /*드롭다운메뉴*/
 
 .tooltip{
   position: relative;
   border-bottom: 1px dotted black;
   display: inline-block;
 }
 
 .tooltip .tooltiptext{
  position: absolute;
  z-index:1;
/* 1. 툴팁을 오른쪽에 위치
  left: 105%;
  top: -5%; 
  
  2. 툴팁을 오른쪽에 위치
  /* left: -115%; 
  right: 105%;
  top: -5%; 
  
 3. 툴팁을 위쪽에 위치
  bottom: 105%;
  left:50%; 
  transform: translateX(-50%);
  
   4. 툴팁을 아래쪽에 위치*/
  top:115%;
  left:50%;  
  transform: translateX(-50%);
  
  
  width: 120px;
  background-color:  black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  visibility: hidden;
 }
 .tooltip:hover .tooltiptext{
	visibility: visible;
}
 body{
  text-align: center;
 }
 

</style>
</head>
<body>
<h3>ex02.html- 툴팁tooltip</h3>
<pre>
 툴팁? 요소 위에 마우스 올리면
      그 요소의 추가적인 설명 정보를 보여주는 기능
</pre>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>

 <span class="tooltiptext">Tooltip Text</span>
</div>



</body>
