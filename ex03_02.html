<body>
<h3>ex03_02.html - 동적으로 만들기</h3>
<script>
//jquery -> select, p,.. 전부 동적으로 만들기
//1. 배경색을 선택할 수 있는 select 요소를 동적으로 생성하기
 var $sel = $("<select></select>"); //jquery 객체에 담아둠
 $("body").append($sel);

 var colors = ["white","pink","green","skyblue"];
 //배열명.forEach()
 colors.forEach(function(elt, i, array) {
 	$sel.append( "<option value="+ elt +">"+ elt +"</option>"  );
 })
 
 $sel.change(function(event){
	document.bgColor = $(this).val();
	//$(this options:selected).text() == var text = sel.options[idx].text
 })
 
 </script>

</body>
