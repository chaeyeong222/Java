<h3>ex10_02.html - js 객체</h3>
<script>
//중첩된 객체배열
 var person={
		name:"hong",
		age:20, 
		cars:[
			{name:"Ford", models:["aa","bb","cc"]},
			{name:"BMW", models:["xx","yy"]},
			{name:"Kia", models:["s1","s2","s3"]} 
		]//js 객체배열
 
 }
 console.log(person.cars[0].name); //Ford
 

</script>
