<body>
<h3>ex06.html-css 2d 변환(transform 속성)</h3>
<input type="radio" name="direction" value="plus" checked="checked">시계방향
<input type="radio" name="direction" value="minus"/>반시계방향
<br />
<button>회전시작</button> <button>회전멈춤</button>
<pre>
 transform 속성
1. 요소 이동 - translate()
2. 요소 회전 - rotate()
3. 요소 크기 조정- 너비, 높이 scale(), scaleX(), scaleY()
4. 기울기 - skew(), skewX(), skewY()
5. 이동/회전/크기/기울기 - matrix()

</pre>

<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure ut!</div>


<script>
//구글: javascript 시간마다 반복
    var angle=1;
    var timer;
    var radioList = document.getElementsByName("direction");
    
    document.querySelector("button:first-of-type").onclick=function(){
     this.disabled = "disabled";
     this.nextElementSibling.disabled = false;
     clearInterval(timer); 
     timer = setInterval(div_rotate,10);  
     }
    document.querySelector("button:last-of-type").onclick=function(){
        
      clearInterval(timer); 
     } 
    
 function div_rotate(){
	 var target=document.querySelector("div");
 	 target.style.transform="rotate("+angle+"deg)";
 	 if(radioList[0].checked)  angle += 1;
 	 else angle -=1;
 }
 
 
 
 
</script>
