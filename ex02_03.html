<style>

/* 드롭다운 메뉴는 다 css 이런식 */

   
   ul{
      list-style-type: none;
      margin:0;
      padding:0;
      overflow:hidden;
      background-color: #333;
   }
   
   li.dropdown{
      /* display:inline-block; */
   }
   
   li {
      float:left;
   }
   
   .dropdown{
      position:relative; /* 중요  */
      display:inline-block;
      left:200px;
   }
   
   
   .dropdown-content{
   
      display: none;
   
      position:absolute;
      background-color:#f9f9f9;
      min-width:160px;
      /* 그림자 효과 */
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding:12px 16px;
      z-index:1;
      
      
   }
   
   .dropdown:hover .dropdown-content{
      display:block;
   }
   
   
   
</style>
</head>
<body>
<h3>css 드롭다운 메뉴3</h3>
<!-- .dropdown>span+.dropdown-content>p -->
<div class="dropdown">
	<img src="../images/img_5terre.jpg" style="width:100px; height:50px;" >
	<div class="dropdown-content">
	<img src="../images/img_5terre.jpg" style="width:300px; height:150px;" >
	 <div class="desc">이미지설명</div>
	</div>
</div>
