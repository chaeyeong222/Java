<style> 
 
 .tooltip{
   position: relative;
   border-bottom: 1px dotted black;
   display: inline-block;
 }
 /*::의사요소*/
 .tooltip .tooltiptext::after{
 
  content: "";
  border-style: solid;
  border-width: 5px;
  border-color: black transparent transparent transparent;
  
  position: absolute;
  top:100%;
  left:50%;
  transform: translateX(-50%);
 }
 
 .tooltip .tooltiptext{
  position: absolute;
  z-index:1; 
  bottom: 150%;
  left: 50%;
  transform: translateX(-50%);
  
  
  width: 120px;
  background-color:  black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
/*   visibility: hidden; */
 }
 .tooltip:hover .tooltiptext{
	visibility: visible;
}
 body{
  text-align: center;
 }
 

</style>
</head>
