<h3>ex02_03.html</h3>
<pre>
jquery animate()는 대기열 기능과 함께 사용할 수 있다
 대기열?
   ㄱ. 요소 A 애니메이션 
   ㄴ. 요소 B 애니메이션 
   ㄷ. 요소 C 애니메이션 
   ㄹ. 요소 D 애니메이션  
   
   순차적으로 애니메이션 효과 처리
   A → B → C → D
   
</pre>
<button>Run</button>
<div>Sample</div>
<script>
$("button").click(function(){
	$("div")
	  .animate({height:"300px",opacity:"0.4"},"slow")
	  .animate({width:"300px",opacity:"0.8"},"slow")
	  .animate({height:"100px",opacity:"0.4"},"slow")
	  .animate({width:"100px",opacity:"0.8"},"slow")
	  .animate({fontSize:"3em"})
	  //.animate({"font-size":"3em"})
});
</script>

</body>
