<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2022. 6. 13. 채영</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/Sist.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<h3>ex02_04.html</h3>
<!-- https://placeholder.com/ -->
<div id="clickme">Click Here</div>
<img id="book" src="https://via.placeholder.com/200x200/FF0000/FFFFFF?text=sample"
  style="position:relative; left:10px;">

<hr />
<!-- <a href="https://placeholder.com"><img src="https://via.placeholder.com/150x100?text=sample"></a> -->
<!-- 이미지 크기, 텍스트값, 색상 설정가능 -->

<script>
 $("#clickme").click(function(){
	 $("#book").animate({
		 width:"toggle",
		 height:"toggle"
	 },{
		 duration:5000,
		 specialEasing:{
			 width:"linear",
			 height:"easeOutBounce"
		 }
	     ,complete:function(){
		     //append(), appendTo()
		     //prepend(),prependTo()
		     //before()
		     //after()
		     $(this).after("<div>Animatin Complete.</div>")
	      }
	 }
	 );
 });


</script>
</body>
</html>
